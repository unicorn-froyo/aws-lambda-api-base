name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install
        run: |
          go mod vendor

      - name: Test
        run: |
          go vet ./...
          go test ./... -v
